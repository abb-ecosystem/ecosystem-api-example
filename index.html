  <body>
    <div id="tab-container"></div>

    <!-- Grid-System -->
    <div id="io-view" class="container border">
      <div class="row">
        <div class="cols-1 infobox">
          <div>
            <p>Digital IOs</p>
            <!-- <button id="update-signal">update signals</button> -->
          </div>
        </div>
      </div>
      <div class="row">
        <div class="cols-2 infobox">
          <div><p>Inputs</p></div>
          <div id="signal-container-input"></div>
        </div>
        <div class="cols-2 infobox">
          <div><p>Outputs</p></div>
          <div id="signal-container-output"></div>
        </div>
      </div>
      <div class="row">
        <div id="btn-reboot" class="hidden"></div>
      </div>
    </div>

    <div class="modal hidden">
      <button class="close-modal">&times;</button>
      <form id="edit" class="modal-content"></form>
    </div>
    <div class="overlay hidden"></div>

    <div id="about-view">
      <p>ABB Ecosystem Guidelines V1.0.15</p>
    </div>

  <script defer src="api/ethernetDevices.js"></script>
